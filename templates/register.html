<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register - MarketMate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/register.css') }}">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        {% include 'header.html' %} 
    </header>

    <div class="center-container">
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/loginbanner.png') }}" alt="Register Image" class="register-image">
        </div>
        <form class="login-form" method="post" action="{{ url_for('register') }}">
            <h2 class="form-title">Welcome To Marketo</h2>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" class="input-field" required>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="input-field" required>
            <input type="email" id="email" name="email" placeholder="Email" class="input-field" required>
            <input type="text" id="role" name="role" placeholder="Role" class="input-field" required>
            <input type="text" id="address" name="address" placeholder="Address" class="input-field" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" class="input-field" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
                <span class="eye-icon" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="login-button">Register</button>
            <a href="{{ url_for('login') }}" class="create-account">Already Have Account!</a>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
