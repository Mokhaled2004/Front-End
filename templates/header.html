<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/header.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
</head>
<body>
    <div class="navigation-container">
        <div class="logo-container">Marketo</div>
        <div class="nav-links-container">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Contact Us</a>
            <a href="#" class="nav-link">Services</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Products" class="search-input">
        </div>
        <div class="login-container">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Icon" class="icon-image">
            <span class="login-text">Sign In</span>
            <span class="arrow">&#9662;</span>
        </div>
        <div class="cart-container">
            <img src="{{ url_for('static', filename='images/cart.png') }}" alt="Cart Icon" class="icon-image">
        </div>
    </div>

    <!-- Secondary Navigation -->
    <div class="secondary-navigation">
        <div class="menu-container secondary-menu-container">
            <img src="{{ url_for('static', filename='images/list.png') }}" alt="Menu Icon" class="menu-image">
        </div>
        <div class="delivery-container">
            <img src="{{ url_for('static', filename='images/stats.jpg') }}" alt="Delivery Icon" class="delivery-icon">
            <span class="delivery-text">Delivery</span>
            <span class="arrow">&#9662;</span>
        </div>
        <div class="secondary-links-container">
            <a href="#" class="secondary-nav-link">Find a Store</a>
            <a href="#" class="secondary-nav-link">Offers</a>
            <a href="#" class="secondary-nav-link">Gift Cards</a>
            <a href="#" class="secondary-nav-link">Meal Planning</a>
            <a href="#" class="secondary-nav-link">Recipes</a>
        </div>
    </div>
</body>
</html>
