<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editstore.css') }}">
    <script src='main.js'></script>
</head>
<body>
    
    <header>
        {% include 'header.html' %}
    </header>
    
    <div class="main-container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li>
                        <img src="{{ url_for('static', filename='images/category1.png') }}" alt="Modify Category Icon">
                        <a  href="{{ url_for('modifycategory', store_id=store.id) }}">Modify Category</a>
                    </li>
                    <li>
                        <img src="{{ url_for('static', filename='images/product.png') }}" alt="Modify Product Icon">
                        <a href="#">Modify Product</a>
                    </li>
                    <li>
                        <img src="{{ url_for('static', filename='images/offer.png') }}" alt="Modify Offer Icon">
                        <a href="#">Modify Offer</a>
                    </li>
                    <li>
                        <img src="{{ url_for('static', filename='images/settings.png') }}" alt="Settings Icon">
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Store info form -->
        <div class="store-info">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('editstore', store_id=store['id']) }}">
                <label for="sname">Store Name</label>
                <input type="text" id="sname" name="sname" value="{{ store['name'] }}" required>
              
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ store['address'] }}" required>
            
                <label for="dfees">Delivery Fees</label>
                <input type="number" id="dfees" name="dfees" value="{{ store['deliveryfees'] }}" required>

                <label for="category">Category</label>
                <input type="text" id="category" name="category" value="{{ store['category'] }}" required>
            
                <label for="pp">Logo</label>
                <input type="file" id="pp" name="pp">
            
                <button type="submit">Update</button>
            </form>
        </div>

        <!-- Store logo -->
        <div class="store-logo">
            <img src="{{ url_for('static', filename='logos/' ~ store['logo']) }}" alt="Store Logo" id="store-logo-placeholder">
        </div>

    </div>

</body>
</html>
