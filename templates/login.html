<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/login.css') }}">
    <script src="{{ url_for('static', filename='../static/js/login.js') }}"></script>
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="background-container">
        <img src="{{ url_for('static', filename='/images/homeplate1.png') }}" alt="" class="background-image">
    </div>

    <header>
        {% include 'header.html' %} 
    </header>

    <div class="center-container">
        <!-- Flash messages container -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form class="login-form" method="post" action="{{ url_for('login') }}">
            <h2 class="form-title">Welcome Back</h2>
            
            <input type="email" id="email" name="email" placeholder="Email" class="input-field" required>
            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
                <span class="eye-icon" id="togglePassword">
                    <i class="fas fa-eye"></i> <!-- FontAwesome eye icon -->
                </span>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            <a href="{{ url_for('register') }}" class="create-account">Create Account!</a>
        </form>
    </div>


</body>
</html>
