<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modifycategory.css') }}">
    <script src='main.js'></script>
</head>
<body>
    <header>
        {% include 'header.html' %} 
    </header>

    <div id="div1">
        <p>nav side</p>
    </div>

    <div class="div2">
        <h1 class="title">Categories</h1>
        <a href="" class="class1 no"> <img class = "icon-img" src="{{ url_for('static', filename='images/trash.png') }}" >Remove Products</a>
        <a href="" class="class1"><img class = "icon-img" src="{{ url_for('static', filename='images/add2.png') }}" >Add Products</a>
    </div>

    <div class="div3">
        <div class = "d1">
            <a href="" class = "d1aleft">All</a>
            <a href="" class = "d1aleft">Active</a>
            <a href="" class = "d1aleft">Draft</a>
            <a href="" class = "d1aleft">Archived</a>
            <a href="" class = "d1aright"><lord-icon
                src="https://cdn.lordicon.com/cnzqklvz.json"
                trigger="hover"
                colors="primary:#000000,secondary:#242424"
                style="width:25px;height:25px">
            </lord-icon></a>
            <a href="" class = "d1aright"><lord-icon
                src="https://cdn.lordicon.com/pagmnkiz.json"
                trigger="hover"
                colors="primary:#000000,secondary:#242424"
                style="width:25px;height:25px">
            </lord-icon></a>
            
        </div>
        <div class="d2">
            <a href="" class = "d2ap">Product</a>
            <a href="" class = "d2as">Status</a>
            <a href=""class = "d2ai">Inventory</a>
            <a href="" class = "d2at">Type</a>
            <a href="" class = "d2av">Vendor </a>
        </div>

        <div class="element">
            <input type="checkbox" class="menu-checkbox">
        
            <img src="{{ url_for('static', filename='images/apple.png') }}" alt="Menu Icon" class="element-image">
            <span class="pname">Red Apples</span>
            <span class="astatus">Active</span>
            <span class="inventory">400</span>
            <span class="type">Food</span>
            <span class="vendor">Walmart</span>
        </div>

        <div class="element">
            <input type="checkbox" class="menu-checkbox">
        
            <img src="{{ url_for('static', filename='images/carrot.jpg') }}" alt="Menu Icon" class="element-image">
            <span class="pname">Carrots</span>
            <span class="nstatus">Not-Active</span>
            <span class="inventory">0</span>
            <span class="type">Food</span>
            <span class="vendor">AlRaya</span>
        </div>

        <div class="element">
            <input type="checkbox" class="menu-checkbox">
        
            <img src="{{ url_for('static', filename='images/beef.jpg') }}" alt="Menu Icon" class="element-image">
            <span class="pname">Beef</span>
            <span class="astatus">Active</span>
            <span class="inventory">35</span>
            <span class="type">Food</span>
            <span class="vendor">Walmart</span>
        </div>

        <div class="element">
            <input type="checkbox" class="menu-checkbox">
        
            <img src="{{ url_for('static', filename='images/broccoli.jpg') }}" alt="Menu Icon" class="element-image">
            <span class="pname">Broccoli</span>
            <span class="nstatus">Not-Active</span>
            <span class="inventory">0</span>
            <span class="type">Food</span>
            <span class="vendor">Walmart</span>
        </div>

        
        
        
        
    </div>
</body>
</html>
