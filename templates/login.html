<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/login.css') }}">
    <script src='main.js'></script>
</head>
<body>
    <div class="background-container">
        <img src="{{ url_for('static', filename='/images/homeplate1.png') }}" alt="" class="background-image">
    </div>

    <header>
        {% include 'header.html' %} 
    </header>

    <div class="center-container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-button active" onclick="showForm('login')">Login</button>
                <button class="tab-button" onclick="showForm('register')">Register</button>
            </div>
            
            <div id="login-form" class="form-content">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div id="register-form" class="form-content hidden">
                <h2>Register</h2>
                <form action="/register" method="post">
                    <label for="register-firstname">First Name:</label>
                    <input type="text" id="register-name" name="firstname" required>

                    <label for="register-lastname">Last Name:</label>
                    <input type="text" id="register-name" name="lastname" required>
                    
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>

                    <label for="register-role">Role:</label>
                    <input type="text" id="role" name="role" required>

                    <label for="register-phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="register-role">Role:</label>
                    <input type="text" id="role" name="role" required>

                    <label for="register-birthdate">Birth Date:</label>
                    <input type="text" id="birthdate" name="birthdate" required>
                    
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
