<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/register.css') }}">
    <script src='main.js'></script>
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <img src="{{ url_for('static', filename='/images/homeplate1.png') }}" alt="" class="background-image">
    </div>

    <header>
        {% include 'header.html' %} 
    </header>

    <div class="center-container">
        <form class="login-form">
            <h2 class="form-title">Welcome To MarketMate</h2>

            <input type="text" id="name" name="firstname" placeholder="First Name" class="input-field" required>
            <input type="text" id="name" name="lastname" placeholder="Last Name" class="input-field" required>

            
            <input type="email" id="name" name="email" placeholder="Email" class="input-field" required>
            <input type="text" id="role" name="role" placeholder="Role" class="input-field" required>
            <input type="text" id="address" name="address" placeholder="Address" class="input-field" required>
            <input type="number" id="phone" name="phone" placeholder="Phone" class="input-field" required>

            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
                <span class="eye-icon" id="togglePassword">
                    <i class="fas fa-eye"></i> <!-- FontAwesome eye icon -->
                </span>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            <a href="{{ url_for('login') }}" class="create-account">Already Have Account!</a>

        </form>
    </div>

    
</body>
</html>
