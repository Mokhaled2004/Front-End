<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/header.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>

</head>
<body>
    
    <div class="header-container">
        <div class="menue-container">
            <a class="menue">
                <img src="{{ url_for('static', filename='/images/list.png') }}" alt="Menu">
            </a>
            <div class="dropdown-content">
                <a class="dropdown-item" href="{{ url_for('store') }}">
                    <img src="{{ url_for('static', filename='/images/store.png') }}" alt="Stores">
                    <span>Stores</span>
                </a>
                <a class="dropdown-item" >
                    <img src="{{ url_for('static', filename='/images/category1.png') }}" alt="Categories">
                    <span>Categories</span>
                </a>
                <a class="dropdown-item" >
                    <img src="{{ url_for('static', filename='/images/offer.png') }}" alt="Offers">
                    <span>Offers</span>
                </a>
                <a class="dropdown-item" >
                    <img src="{{ url_for('static', filename='/images/track.png') }}" alt="Track Your Order">
                    <span>Track Your Order</span>
                </a>
                <a class="dropdown-item" >
                    <img src="{{ url_for('static', filename='/images/stats.png') }}" alt="Compare Stores">
                    <span>Compare Stores</span>
                </a>
                <a class="dropdown-item" >
                    <img src="{{ url_for('static', filename='/images/history.png') }}" alt="History">
                    <span>History</span>
                </a>
                <a class="dropdown-item" >
                    <img src="{{ url_for('static', filename='/images/add.png') }}" alt="Add Your Store">
                    <span>Add Your Store</span>
                </a>
            </div>
        </div>


        <div class="logo-container">
            <a class="logo">
                <span class="logo-market">Market</span>
                <span class="logo-mate">Mate</span>
            </a>
        </div>
        <nav class="navigation">
            <ul class="menu">
                <li><a class="active" href="{{ url_for('home') }}"><b>Home</b></a></li>
                <li><a><b>About-Us</b></a></li>
                <li><a><b>Contact-Us</b></a></li>
                <li><a><b>Services</b></a></li>
            </ul>
        </nav>
        <div class="login-container">
            <a class="login" href="{{ url_for('login') }}">Login</a>
        </div>
        <div class="search-container">
            <a class="search">
                <img src="{{ url_for('static', filename='/images/search.png') }}" alt="Search">
            </a>
        </div>

        <div class="cart-container">
            <a class="cart">
                <img src="{{ url_for('static', filename='/images/cart.png') }}" alt="Search">
            </a>
        </div>

        <div class="profile-container">
            <a class="profile">
                <img src="{{ url_for('static', filename='/images/profile.png') }}" alt="Search">
            </a>
        </div>
        
        
    </div>
</body>
</html>
