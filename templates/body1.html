<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/body1.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <p class="intro-text"><b>Start Your Order</b></p>
            <a href="#" class="intro-link">Shop All</a>
        </div>
        <div class="large-container2">
            <div class="top-div">
                <div class="link-section">
                    <a href="#" class="top-link">Your Favourites</a>
                    <a href="#" class="top-link">Sale Items</a>
                    <a href="#" class="top-link">Last Purchase</a>
                </div>
            </div>
            <div class="carousel-container">
                <div class="arrow-container left-arrow">
                    <span class="arrow"><</span>
                </div>
                <div class="carousel-wrapper">
                    <div class="carousel-content">
                        <!-- Add your sliding divs here -->
                        <div class="slide">
                            <div class="image-container">
                                <img id="dynamic-image" src="{{ url_for('static', filename='images/apple.png') }}" alt="Default Image">
                            </div>
                            <div class="text-container">
                                <p class="item-name">Apple</p>
                                <p class="item-quantity">1 kg</p>
                                <p class="item-price">$1.00</p>
                                <p class="item-rating">&#9733;</p>
                            </div>
                            <a href="#" class="add-to-cart-link">Add to Cart</a>
                        </div>
                        <div class="slide">2</div>
                        <div class="slide">3</div>
                        <div class="slide">4</div>
                        <div class="slide">5</div>
                        <div class="slide">6</div>
                        <div class="slide">8</div>
                        <div class="slide">9</div>
                        <div class="slide">10</div>
                        <div class="slide">11</div>
                        <!-- Add more slides as needed -->
                    </div>
                </div>
                <div class="arrow-container right-arrow">
                    <span class="arrow">></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
